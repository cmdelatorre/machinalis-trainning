{% extends "polls/base.html" %}
{% load url from future %}
{% load bootstrap_toolkit %}
{% block content %}
    <h1>New Poll</h1>

    <form action="{% url 'polls:new_poll' %}"
          class="form-horizontal"
          method="post">
        {% csrf_token %}
        <div class="control-group">
            {{ form.as_p }}
        </div>
        <input class="btn" type="submit" value="Save poll and add choices" />
    </form>

{% endblock %}
