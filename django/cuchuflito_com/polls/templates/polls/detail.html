{% extends "polls/base.html" %}
{% load url from future %}
{% load bootstrap_toolkit %}
{% block content %}
    <h1>{{ poll.question }}</h1>

    {% if voting_form.choice %}
        <form action="{% url 'polls:vote' poll_id=poll.id %}"
              method="post">
            {% csrf_token %}
            {% for c in voting_form.choice %}
            <div class="radio">
                {{ c }}
            </div>
            {% endfor %}

            <input class="btn" type="submit" value="Vote" />
        </form>
    {%endif%}

    <form action="{% url 'polls:add_choice' poll_id=poll.id %}"
          class="form-inline"
          method="post">
        {% csrf_token %}
        {{ new_choice_form.as_p }}
        <input class="btn" type="submit" value="Add choice" />
    </form>

{% endblock %}
